<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJ Elections Web Crawler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="config.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">NJ Elections Web Crawler</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Control Panel -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Control Panel</h2>
                <div class="space-y-4">
                    <div class="flex space-x-4">
                        <button id="startBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Start</button>
                        <button id="stopBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Stop</button>
                        <button id="pauseBtn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Pause</button>
                    </div>
                    <div class="flex items-center space-x-4">
                        <label class="text-sm font-medium">Rate Limit (seconds):</label>
                        <input type="number" id="rateLimit" min="0.1" step="0.1" value="1.0" 
                               class="border rounded px-2 py-1 w-24">
                        <button id="setRateBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Set Rate</button>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Statistics</h2>
                <div class="space-y-2">
                    <p>Pages Crawled: <span id="pagesCrawled">0</span></p>
                    <p>Pages Queued: <span id="pagesQueued">0</span></p>
                    <p>Current URL: <span id="currentUrl" class="text-sm text-gray-600">-</span></p>
                    <p>Start Time: <span id="startTime">-</span></p>
                </div>
            </div>
        </div>

        <!-- Crawler Log -->
        <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Crawler Log</h2>
            <div id="errorLog" class="bg-gray-100 p-4 rounded h-64 overflow-y-auto font-mono text-sm">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
